<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEI-projectOne</title>
    <link href="https://fonts.googleapis.com/css?family=Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>word unscrambler</h1>
            <div id="letter-area">
                <h2 id="random-vowel-area"></h2>
                <h2 id="random-consonant-area"></h2>
            </div>
            <div id="buttons">
                <button id="vowels">Click For Vowels</button>
                <button id="consonants">Click For Consonants</button>
                <button id="hint">Click For Hint</button>
            </div>
    </header>

    <section id="word-input">
        <input type="text" id="player-input" placeholder="How Many Words Can You Find?">
    </section>

    <aside id="invalid-words">
        <h2>That's Not A Word</h2>
            <ul id="invalid-word-list">
                <li></li>
            </ul>
    </aside>

    <main id"word-bank">
        <h2>That Word Is On The List</h2>
            <ol id="valid-word-list">
                <li id="5-letter-words"><p>5-letter-words</p></li>
                <li id="4-letter-words"><p>4-letter-words</p></li>
                <li id="3-letter-words"><p>3-letter-words</p></li>
                <li id="2-letter-words"><p>2-letter-words</p></li>
            </ol>
    </main>

    <footer id="hint-field">
        <h2>Hint</h2>
    </footer>
<script src="script.js"></script>   
</body>
</html>
